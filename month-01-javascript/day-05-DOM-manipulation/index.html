<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <header>
        <h1>To-Do List</h1>
        <small>You have <span id="count">1</span> left! ðŸŽ®</small>
        <div class="live-wrapper">
        <img src="assets/image.png" alt="">
        </div>
       </header>
       <form id="form">
        <input type="search" name="search-input" id="search-input" placeholder="What needs doing?âœ¨">
        <button id="submit-btn" class="submit-btn"><i class="fa-solid fa-plus"></i> Add </button>
       </form>
      <!-- LIST VIEWS -->
       <label class="notebook-checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">
            <span class="text-content">Lorem Ipsum</span>
            <svg preserveAspectRatio="none" viewBox="0 0 400 20" class="cut-line">
            <path d="M0,10 H400"></path>
            </svg>
            </span>
        </label>

        <svg height="0" width="0">
            <filter id="handDrawnNoise">
            <feTurbulence
            result="noise"
            numOctaves="8"
            baseFrequency="0.1"
            type="fractalNoise"
            ></feTurbulence>
            <feDisplacementMap
            yChannelSelector="G"
            xChannelSelector="R"
            scale="3"
            in2="noise"
            in="SourceGraphic"
            ></feDisplacementMap>
            </filter>
        </svg>
    <!-- END OF LIST -->
    </div>
<script src="app.js"></script>
</body>
</html>
