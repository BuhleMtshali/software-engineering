<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<link rel="stylesheet" href="app.css">
<link rel="shortcut icon" href="assets/image.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Feedback Form</h1>
        <small>VOLUME 01 - ISSUE 24</small>
        <form>
            <div class="form-wrapper">
                <label for="fullName">01. FULL NAME</label>
                <input type="text" name="fullName" id="fullName" placeholder="Jane Doe">
            </div>
            <div class="form-wrapper">
                <label for="emailAddress">02. EMAIL ADDRESS</label>
                <input type="email" name="emailAddress" id="emailAddress" placeholder="jane@gmail.com">
            </div>
            <div class="form-wrapper">
                <label for="category">03. CATEGORY</label>
                <select name="category" id="category">
                    <option value="general feedback">General Feedback</option>
                    <option value="bug report">Bug Report</option>
                    <option value="feature request">Feature Request</option>
                    <option value="other enquiry">Other Enquiry</option>
                </select>
            </div>
            <div class="form-wrapper">
                <label for="rating">04. RATING</label>
                <div class="buttons-wrapper">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
